  "kind": "Service",
  "apiVersion": "v1",
  "metadata": {
    "name": "routing-manager",
    "namespace": "mec-poc",
    "labels": {
      "name": "routing-manager"
    }
  },
  "spec": {
    "selector": {
      "app": "routing-manager"
    },
    "type": "ClusterIP",
    "ports": [
      {
        "name": "rest",
        "port": 8080,
        "targetPort": 8080
      }
    ]
  }
}